<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" 
          content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="euqfiz.ico" type="image/x-icon">
    <title>Testando escuro</title>
    <style>
      body {
        padding: 25px;
        background-color: white;
        color: black;
        font-size: 25px;
      }
      .dark-mode {
        background-color: rgb(0, 0, 0);
        color: white;
      }
      .light-mode {
        background-color: white;
        color: black;
      }
    </style>
  </head>
  <body>
    <h1>GeeksForGeeks</h1>
  
    <p>
      This is a sample GeeksForGeeks Text. 
      Dark Mode Websites using Html CSS &
      Javascript
    </p>
  
    <img src="nebulosa cabulosa.png"/>
  
    <h3 id="DarkModetext">Dark Mode is OFF</h3>
    <button onclick="darkMode()">Tema escuro</button>
    <button onclick="lightMode()">Tema claro</button>
    <script>
      function darkMode() {
        var element = document.body;
        var content = document.getElementById("DarkModetext");
        element.className = "dark-mode";
        content.innerText = "Dark Mode is ON";
      }
      function lightMode() {
        var element = document.body;
        var content = document.getElementById("DarkModetext");
        element.className = "Tema";
        content.innerText = "Dark Mode is OFF";
      }
    </script>
  </body>
</html>
