<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
</head>
<body>
    <h1>Tags Em HTML</h1>
    <p>EM HTML temos varia tags muito importantes. Alguns exemplos estão abaixo, passe o mouse sobre as palavras para descobrir algumas tags e o que elas fazem.</p>
    <ul>
    <li><abbr title="Use a Tag &lt;p&gt;">Paragrafos</abbr></li>
    <li><abbr title="Use as Tags de &lt;h1&gt; até &lt;h6&gt;">Titulos</abbr></li>
    <li><abbr title="Use a Tag &lt;img&gt;">Imagens</abbr></li>
    <li><abbr title="Use a Tag &lt;abbr&gt;">Abreviações</abbr></li>
    <li><abbr title="Use a Tag &lt;code&gt;">Codigo fonte</abbr></li>
    <li><abbr title="Use a Tags &lt;ol&gt; e &lt;li&gt;">Lista numerada</abbr></li>
    <li><abbr title="Use as Tags &lt;ul&gt; e &lt;li&gt;">Lista de marcadores</abbr></li>
    </ul>
</body>
