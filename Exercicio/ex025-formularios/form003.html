<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Teste de formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="inome">Nome: </label>
            <input type="text" name="nome" id="inome" required minlength="5" maxlength="15" placeholder="Nome" autocomplete="name">
        </p>
        <p>
            <label for="imedia">MÃ©dia: </label>
            <input type="number" name="media" id="imedia" required min="0" max="10" step="0.1" value="5">
        </p>
        <p>
            <label for="imes">Periodo Letivo: </label>
            <input type="month" name="mes" id="imes" value="2023-07">
        </p>
        <p>
            <label for="idia">Dia da prova: </label>
            <input type="date" name="dia" id="idia" required>
        </p>
        <p>
            <label for="ihora">Horario da prova: </label>
            <input type="time" name="hora" id="ihora">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
