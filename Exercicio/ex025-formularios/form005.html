<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <h1>Exemplo de formulario</h1>
    <form action="cadastro.php" method="get">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" value="M" id="isxmas">
            <label for="isxmas">Masculino</label>

            <input type="radio" name="sexo" value="F" id="isxfem">
            <label for="isxfem">Feminino</label>

            <input type="radio" name="sexo" value="OS" id="iout">
            <label for="iout">Outro</label>

            <input type="radio" name="sexo" value="ND" id="idef">
            <label for="idef">Prefiro não dizer</label>
        </fieldset>
        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="esfut" id="iesfut" checked>
            <label for="iesfut">Futebol</label><br>

            <input type="checkbox" name="esbas" id="iesbas">
            <label for="iesbas">Basquete</label><br>

            <input type="checkbox" name="esnat" id="iesnat">
            <label for="iesnat">Natação</label><br>
            
            <input type="checkbox" name="esten" id="iesten">
            <label for="iesten">Tênis</label><br>
        </fieldset>
        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
