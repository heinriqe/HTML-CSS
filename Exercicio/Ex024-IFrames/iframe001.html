    <title>Estudos de Iframes</title>
    <style>
        iframe {
            width: 500px;
            height: 500px;
            border: 1px solid red;
        }

</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>
        Acessando o site do 
        
        <!-- Tamanho padrão do iframe 300x150-->

            [<a href="http://www.cursoemvideo.com" target="_blank"></a> ]
        </iframe>

        para aprender a programar
    </p>
    <p>O repositorio do guanabara
        
        <iframe src="https://gustavoguanabara.github.io" frameborder="0">
          no <a href="http://gustavoguanabara.github.io" target="_blank"></a>
        </iframe>
        tbm é bem legal</p>
