<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exemplo de hover</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        div > p {
            display: none;
        }

        div:hover {
                    color: red;
                }
        
        div:hover > p {
            display: block;
            color: white;
            background-color: red;
            width: 112.5px;
        }
        
    </style>
</head>
<body>
    <h1>Exemplo 1</h1>
    <p>passe o mouse sobre o texto</p>
    <div>
        passe o mouse aqui
        <p>texto escondido</p>
    </div>
    <p>fim do exemplo</p>
</body>
</html>
