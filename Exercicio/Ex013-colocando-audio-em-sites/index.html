<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sons no site</title>
</head>
<body>
    <h1>Sons no site</h1>
    <p>Vamos aprender a reproduzir audios em HTML<p>
        <picture>
            <source media="(max-width: 750px)" srcset="midia/racionaisp.jpg" type="image/jpeg">
            <source media="(max-width: 1050px)" srcset="midia/racionaism.jpg" type="image/jpeg">
            <img src="midia/racionaisg.jpg" alt="racionais">
        </picture><br>
        
        <audio preload="metadata" controls>
            <source src="midia/vidaloka.mp3" type="audio/mpeg">
            <source src="midia/vidaloka.mp3" type="audio/ogg">
            <source src="midia/vidaloka.mp3" type="audio/wav">
        </audio><br>
</body>
</html>
