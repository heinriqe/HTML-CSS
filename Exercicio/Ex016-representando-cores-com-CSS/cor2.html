<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        *{ /* configuração global das CSS */
            height: 100%;
        }
        body{
            background-image: linear-gradient(-135deg,#6D0FFF 20%, #F100F9 40%, #FF210F 60%, #FF8200 80%, #FFC500 100%);
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <h1 style="color: rgb(255, 255, 255);">Testando gradientes</h1>
</body>
</html>
